<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene            
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true; antialias: true; highRefreshRate: true; precision: high;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            shadow="receive: true"                        
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="https://raw.githubusercontent.com/Vitalii-hton/Banksy/main/assets/tank3.glb"
                ></a-asset-item>
            </a-assets>
                <a-entity light="type: directional; intensity: 3.2; castShadow: true" position="3 10 5"></a-entity>
            <a-entity light="type: ambient; intensity: 1"></a-entity>
            <a-entity light="type: directional; color: #00aaff; intensity: 2; castShadow: true;" position="0 2 -5"></a-entity>
            <a-entity light="type: directional; intensity: 0.5; castShadow: true;" position="-3 -5 5"></a-entity>
            

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="https://Vitalii-hton.github.io/Banksy/assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    position="0 0 0"
                    scale="0.3 0.3 0.3"
                    rotation="0 -90 90"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    material="metalness: 0.8; roughness: 0.2; emissive: #222"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
